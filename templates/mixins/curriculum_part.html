<div class="w-1/4 mb-10 px-2 overflow-hidden">
    <a href="{% url "curriculums:detail" curriculum.pk %}">
        <div class="w-full h-48 bg-cover bg-center rounded-lg mb-2"
            style="background-image: url({{curriculum.first_photo}});"></div>
        <div>
            <div class="text-xs flex justify-between text-gray-600">
                <span><i class="fas fa-calendar-alt text-red-500"></i> {{curriculum.period}} days</span>
                <span>Estimated budget: ${{curriculum.budget}}</span>
            </div>
            <div class="mt-2 text-gray-700 block truncate">{{curriculum.title}}</div>
        </div>
    </a>
</div>
